<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .show-order {

        }

        li {
            text-decoration: none;
            list-style: none;
        }

        .trade-market {
            width: 1000px;
            height: auto;
            margin: 100px auto;
        }

        .left-buyer {
            width: 300px;
            height: auto;
            float: left;
        }

        .right-seller {
            width: 300px;
            height: auto;
            float: left;
            margin-left: 20px;
        }

        .left-buyer, .right-seller li {
            padding-left: 20px;
        }

        .show-status {
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
            float: left;
        }

        .show-status div {
            width: 50%;
            text-align: center;
            float: left;
            height: 30px;
            border: 1px solid #c5c5c5;
            padding-top: 5px;
        }

        .user_account {
            width: 100%;
            margin-bottom: 20px;
            float: left;
        }

        .user_data {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


<div class="contentContainer trade-market">

    <div class="show-status">
        <div id="highPirce">最高价：0</div>
        <div id="lowPrice">最低价：0</div>
    </div>
    <div class="user" style="display: none">
        账号：<input name="userName">
        密码：<input name="userPass">
        <input type="button" value="登录" onclick="tradeEngie.login()">
    </div>
    <div class="user_account" style="display: none">
    </div>
    <div class="user_data">
        价格：<input name="price">
        数量：<input name="amount">
        <input type="button" value="买" onclick="tradeEngie.place(true)">
        <input type="button" value="卖" onclick="tradeEngie.place(false)">
    </div>

    <div class="left-buyer">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    buyer
                </h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>买价</th>
                        <th>数量</th>
                        <th>总额</th>
                    </tr>
                    </thead>
                    <tbody id="buyer_list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="right-seller">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    seller
                </h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>卖价</th>
                        <th>数量</th>
                        <th>总额</th>
                    </tr>
                    </thead>
                    <tbody id="seller_list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="right-seller">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    trade history
                </h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>总额</th>
                    </tr>
                    </thead>
                    <tbody id="trade_list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    var tradeEngie = {
        start: function () {
            var _this = this;
            setInterval(function () {
                _this.status();
            }, 500);
            this.tradeMarket();
        },
        status: function () {
            $.ajax({
                url: "user/account",
                async: true,
                type: "POST",
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    if (data.code == 0) {
                        $('.user').css('display', 'none');
                        $('.user_account').css('display', 'block');

                        var user = data.data.user;
                        var good = data.data.userGood;
                        $('.user_account').html('可用：' + user.userMoney + ' 冻结：' + user.freezeMoney + ' 牛币：' + good.niuCoin);
                    } else {
                        $('.user').css('display', 'block');
                        $('.user_account').css('display', 'none');
                    }
                }
            });
        },
        login: function () {
            var uname = $('[name="userName"]').val();
            var upass = $('[name="userPass"]').val();

            $.ajax({
                url: "user/login",
                async: true,
                type: "POST",
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: JSON.stringify({uname: uname, upass: upass}),
                success: function (data) {
                    if (data.code != 0) {
                        alert(data.msg);
                    } else {
                        $('.user').css('display', 'none');
                        $('.user_account').css('display', 'block');
                    }
                }
            });
        },
        tradeMarket: function () {
            var _this = this;
            var ws = new WebSocket("ws://" + location.host + "/trade/market/123");
            ws.onopen = function (ev) {
                console.log('start trade market ...');
            }
            ws.onmessage = function (ev) {
                //console.log('ws message ' + ev.data);
                if (!JSON.parse(ev.data).status) {
                    _this.tradeData(JSON.parse(ev.data))
                }
            }
        },
        tradeData: function (res) {
            $('#trade_list').html('');
            $('#buyer_list').html('');
            $('#seller_list').html('');
            for (var i = 0; i < res.trades.length; i++) {
                var trade = res.trades[i];
                $('#trade_list').append('<tr>' +
                    '<td>' + trade.tradeTime.split(' ')[1] + '</td>' +
                    '<td>' + trade.tradePrice + '</td>' +
                    '<td>' + trade.tradeCount + '</td>' +
                    '<td>' + trade.tradeAmount + '</td>' +
                    '</tr>');
            }
            for (var i = 0; i < res.buyer.length; i++) {
                var buyer = res.buyer[i];
                $('#buyer_list').append('<tr>' +
                    '<td>' + buyer.tradePrice + '</td>' +
                    '<td>' + buyer.tradeCount + '</td>' +
                    '<td>' + buyer.totalAmount + '</td>' +
                    '</tr>');
            }
            for (var i = 0; i < res.seller.length; i++) {
                var seller = res.seller[i];
                $('#seller_list').append('<tr>' +
                    '<td>' + seller.tradePrice + '</td>' +
                    '<td>' + seller.tradeCount + '</td>' +
                    '<td>' + seller.totalAmount + '</td>' +
                    '</tr>');
            }
            $('#highPirce').html('最高价：' + res.highPrice);
            $('#lowPrice').html('最低价：' + res.lowPrice);
        },
        place: function (buy) {
            var userid = parseInt(Math.random() * 1000000);
            var price = $('[name="price"]').val();
            var amount = $('[name="amount"]').val();

            var placeOrder = {
                userId: userid,
                tradePrice: price,
                tradeCount: amount,
                marketOrder: 0,
                cancel: 0,
                buyer: buy ? 1 : 0
            };
            $.ajax({
                url: "trade/new",
                async: true,
                type: "POST",
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: JSON.stringify(placeOrder),
                success: function (data) {
                    if (data.code != 0) {
                        alert(data.msg);
                    }
                }
            });
        }
    };
    tradeEngie.start();
</script>
</body>
</html>
